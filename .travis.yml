language: go

go:
  - tip
  
node_js:
  - "0.10"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install --quiet -g grunt-cli karma bower
  - npm install
  - bower install
install:
  - go get github.com/gorilla/mux
  - go get github.com/jcelliott/lumber
script: grunt dist
after_script:
  - ls -laR /home/travis
  - echo $GOPATH
  - echo $GOROOT
